{% extends "tasks/layout.html" %}

{% block body %}
<h1>Tasks:</h1>
<ul>
    {% for task in tasks %}
    <li>
        {{ task }}
        <a href="{% url 'tasks:delete' forloop.counter0 %}">Delete</a>
    </li>
    {% endfor %}
</ul>
<br>
<a href="{% url 'tasks:add' %}">Add a new task</a>
{% endblock %}
